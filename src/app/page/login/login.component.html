<div class="sign-in-container d-flex flex-column">
<div class="sign-in component-shadow-effect">
    <form class="login-form d-flex flex-column " (ngSubmit)="login()">
        <h3 class="m-3 p-3 text-center text-white">Welcome</h3>
        <input type="text" placeholder="username" class="m-3 p-3 text-box-radius component-shadow-effect" [(ngModel)]="username" name="username"/>
        <input type="password" placeholder="password" class="m-3 p-3 text-box-radius component-shadow-effect" [(ngModel)]="password" name="password"/>
        <button class="btn btn-success m-3 p-3 component-shadow-effect" type="submit">login</button>
    </form>
</div>
</div>
